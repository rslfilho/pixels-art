<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Pixels Art</title>
</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <main>
    <section id="color-palette"></section>
    <section id="setup">
      <button id="clear-board">Limpar</button>
      <input type="number" id="board-size" min="1" max="20">
      <button id="generate-board">Mudar tamanho</button>
    </section>
    <section id="pixel-board"></section>   
    <section id="instructions">
      <ol><h4>Instruções</h4>
        <li>Escolha uma Cor</li>
        <li>Escolha um tamanho para o quadro</li>
        <li>Preencha os pixels</li>
        <li>Faça sua arte!!</li>
      </ol>
    </section>
  </main>
  <footer>
    <p>Desenvolvido por <a href="../../">Roberval Filho</a> - Bloco 05 - Projeto Pixels Art - <a href="https://www.betrybe.com" target="_blank">Trybe</a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
